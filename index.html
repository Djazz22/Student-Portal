<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Records</h1>
        </header>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search by name or email...">
            <button onclick="search()">Search</button>
        </div>
        <div class="buttons-container">
            <button onclick="sortByNameAZ()">Sort A-Z</button>
            <button onclick="sortByNameZA()">Sort Z-A</button>
            <button onclick="sortByMarks()">Sort by Marks</button>
            <button onclick="sortByPassing()">Show Passing</button>
            <button onclick="sortByClass()">Sort by Class</button>
            <button onclick="sortByGender()">Sort by Gender</button>
        </div>
        <div id="table-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
